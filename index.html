<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>NYAPizCo</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/bootstrap.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h5>
          Not Your Average Pizza Company
        </h5>
      </div>

      <div class="row">
        <div class="jumbotron">
          <h3>Place a Delivery Order</h3>
        </div>
      </div>

      <div class="row">
        <div class="col-md-9">
          <form id="pizza-selection">
            <div class="form-group">
              <h4>Choose a Pizza Size</h4>
              <label class="radio-inline">
                <input type="radio" name="pizza-size" value="small"> Small
              </label>
              <label class="radio-inline">
                <input type="radio" name="pizza-size" value="medium"> Medium
              </label>
              <label class="radio-inline">
                <input type="radio" name="pizza-size" value="large"> Large
              </label>
            </div>

            <div class="form-group">
              <h4>Choose Toppings</h4>
              <ul class="list-unstyled" id="toppings-list">
                <!-- Available toppings are listed here -->
              </ul>
            </div>

            <div class="form-group">
              <button type="submit" class="btn btn-warning btn-block">Add This Pizza to My Order</button>
            </div>
          </form>
        </div>

        <div class="col-md-3 well" id="order-status">
          <div>
            <h4>This Pizza</h4>
            <p>Size: <span id="new-pizza-size"></span></p>
            <p>Toppings: </p>
            <ul class="list-unstyled" id="new-pizza-toppings">
              <!-- Pizza toppings go here -->
            </ul>
            <p>This pizza will cost: <span id="new-pizza-cost"></span></p>
          </div>

          <div id="order-summary" class="collapse">
            <h4>Your Order</h4>
            <ul class="list-unstyled">
              <!-- Ordered pizzas go here -->
            </ul>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
